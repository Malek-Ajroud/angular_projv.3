<div class="app-container">
  <!-- Mobile Toggle -->
  <button class="mobile-toggle" (click)="toggleMobileMenu()" *ngIf="!isLoginPage && (currentUser$ | async)">
    <i class="fa fa-bars"></i>
  </button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" [class.active]="mobileMenuOpen" *ngIf="!isLoginPage && (currentUser$ | async)">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" *ngIf="mobileMenuOpen" (click)="toggleMobileMenu()"></div>

  <!-- Main Content Area -->
  <main class="main-content" [class.no-sidebar]="isLoginPage || !(currentUser$ | async)">
    <div class="view-animate">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
